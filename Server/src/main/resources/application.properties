
# Porta que que ser� utilizada para servir
server.port=8080

# Node do banco, usuario e senha
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://MPScan-mysql:3306/MPScan?useTimezone=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false

# Outras configura��es gerais
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=200MB
spring.data.rest.base-path=/api
server.servlet.session.timeout=60m

# Configuracoes das datas:
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Brazil/East

# Configuracoes do CORS
#management.endpoints.web.cors.allow-credentials=* # Whether credentials are supported. When not set, credentials are not supported.
management.endpoints.web.cors.allowed-headers=* # Comma-separated list of headers to allow in a request. '*' allows all headers.
management.endpoints.web.cors.allowed-methods=* # Comma-separated list of methods to allow. '*' allows all methods. When not set, defaults to GET.
management.endpoints.web.cors.allowed-origins=* # Comma-separated list of origins to allow. '*' allows all origins. When not set, CORS support is disabled.
management.endpoints.web.cors.exposed-headers=* # Comma-separated list of headers to include in a response.
management.endpoints.web.cors.max-age=3600s